    <!-- Script de validation doublon (invisible) -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        if (form) {
            // Validation supplémentaire invisible
            form.addEventListener('submit', function(e) {
                // Vérifie le honeypot
                if (document.getElementById('fax_number').value !== '') {
                    e.preventDefault();
                    // Redirige le bot vers le piège
                    window.location.href = 'honeypot.php?bot=caught&t=' + Date.now();
                    return false;
                }
                
                // Vérifie le temps minimum de remplissage (humain > 3 secondes)
                const loadTime = parseInt(document.querySelector('[name="form_load_time"]').value);
                const timeSpent = Math.floor((Date.now()/1000) - loadTime);
                if (timeSpent < 3) {
                    // Trop rapide = bot
                    e.preventDefault();
                    window.location.href = 'honeypot.php?bot=too_fast';
                    return false;
                }
            });
        }
    });
    </script>
